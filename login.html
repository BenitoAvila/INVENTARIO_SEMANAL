<!DOCTYPE html>
<html>
<head>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<style>
body{font-family:Arial;background:#1e3c72;color:white;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.card{background:#203a43;padding:30px;border-radius:12px;width:350px}
input,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none}
button{background:#00c853;color:white;font-weight:bold}
#error{color:#ff5252}
</style>
</head>
<body>

<div class="card">
<h2>üîê Inventario Eurofert</h2>

<input type="email" id="email" placeholder="Correo">
<input type="password" id="password" placeholder="Contrase√±a">

<button onclick="login()">Ingresar</button>

<p id="error"></p>
</div>

<script>

const firebaseConfig = {
    apiKey: "AIzaSyBeg5PzCkaf98mmWiXrr6wpu8v-iWDj0t4",
    authDomain: "inventario-eurofert.firebaseapp.com",
    databaseURL: "https://inventario-eurofert-default-rtdb.firebaseio.com",
    projectId: "inventario-eurofert",
    storageBucket: "inventario-eurofert.firebasestorage.app",
    messagingSenderId: "786796692081",
    appId: "1:786796692081:web:c742cfbd1d23c3347f91d0"
};

firebase.initializeApp(firebaseConfig);

function login(){

let email = document.getElementById("email").value.trim();
let password = document.getElementById("password").value.trim();

if(email === "" || password === ""){
document.getElementById("error").innerText = "Ingrese correo y contrase√±a";
return;
}

firebase.auth().signInWithEmailAndPassword(email, password)
.then(() => {

if(email === "admin@eurofert.com"){
window.location.href = "admin.html";
}else{
window.location.href = "panel.html";
}

})
.catch((error) => {
document.getElementById("error").innerText = error.code;
});

}

</script>

</body>
</html>
